version: '3.8'

services:
  app:
    build: .
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
    env_file:
      - .env

  hardhat:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./:/app
    command: npx hardhat node
    ports:
      - '8545:8545'

