name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Solidity/TypeScript Tests
  solidity-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        run: npx hardhat compile

      - name: Run Solidity tests
        run: npx hardhat test

      - name: Run coverage
        run: npx hardhat coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info

  # Python Tests
  python-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python dependencies
        working-directory: examples/python/web3py-scripts
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run Python tests
        working-directory: examples/python/web3py-scripts
        run: pytest --cov

  # Go Tests
  go-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Test Go signature verifier
        working-directory: examples/go/signature-verifier
        run: |
          go mod download
          go test -v ./...

      - name: Test Go RPC client
        working-directory: examples/go/rpc-client
        run: |
          go mod download
          go test -v ./...

  # Rust Tests (Solana Anchor)
  rust-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Test Rust examples
        working-directory: examples/rust/near
        run: cargo test

  # Java Tests
  java-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        working-directory: examples/java/web3j-example
        run: mvn clean verify

  # Linting and Code Quality
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint --if-present

      - name: Run Prettier
        run: npx prettier --check "**/*.{js,ts,tsx,json,md}"

  # Security Audit
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run npm audit
        run: npm audit --audit-level=moderate

      - name: Run Slither (Solidity analyzer)
        uses: crytic/slither-action@v0.3.0
        continue-on-error: true
        with:
          target: 'contracts/'

  # Build and Deploy (only on main branch)
  deploy:
    needs: [solidity-tests, python-tests, go-tests, lint]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to testnet (dry run)
        run: echo "Would deploy to testnet here"
        # Uncomment for actual deployment:
        # run: npx hardhat deploy --network sepolia
        # env:
        #   PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        #   ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
